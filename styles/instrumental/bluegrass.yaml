# bluegrass style
# (C) 2015 stefaan himpe
style:
      name : 'bluegrass'
      global:
          time : "4/4"
      specified-relative-to :
          key : "c"
          mode : "major"
      tracks :
          upperbanjo :
              type : "Staff"
              instrumentName : "\"banjo I\""
              staves :
                  banjo:           
                      staffProperties:
                          midiInstrument : "\"banjo\""
                      voiceLeadingMethod : 0
                      chords :
                          I : "{c'16 g' e' c' g' e' c' e'}"
                          I7: "{bes'16 g' e' bes' g' e' bes' e'}"
                          StepUp : "{c'16 g' e' c' g' e' c' e'}"
                          Rest: "{r2}"
          lowerbanjo :
              type : "Staff"
              instrumentName : "\"banjo II\""
              staves :
                  banjo:
                      staffProperties:
                          midiInstrument : "\"banjo\""
                      voiceLeadingMethod : 0
                      chords : 
                          I : "{g'16 e' c'' g' e' c'' g' e'}"
                          I7: "{g'16 e' bes' g' e' bes' g' e'}"
                          StepUp : "{g'16 e' c'' g' e' c'' g' e'}"
                          Rest: "{r2}"
          bass :
              type : "Staff"
              instrumentName : "\"bass\""
              staves :
                  bass :
                      staffProperties:
                          midiInstrument: "\"acoustic bass\""
                      voiceLeadingMethod : 0
                      clef : "bass_8"
                      chords :
                          I : "{ c,4 g,,}"
                          I7: "{ c,4 g,,}"
                          StepUp : "{ c,4 cis,4 }"
                          Rest: "{r2}"
          piano:
              type : "PianoStaff"
              instrumentName : "\"piano\""
              staves :
                  piano-right :
                      staffProperties:
                          midiInstrument : "\"acoustic grand\""
                      voiceLeadingMethod : 1
                      chords :
                          I : "{ r8 <g' c'' e''>4 <g' c'' e''>8 }"
                          I7 : "{ r8 <g' bes' e''>4 <g' bes' e''>8 }"
                          StepUp : "{ r8 <g' c'' e''>4 <g' c'' e''>8 }"
                          Rest : "{r1}"
                  piano-left :
                      staffProperties:
                          midiInstrument : "\"acoustic grand\""
                      voiceLeadingMethod : 1
                      clef : "bass"
                      chords :
                          I : "{c8 c'4 g8 }"
                          I7 : " {c8 c'4 g8 }"
                          StepUp : "{c4 cis4}"
                          Rest : "{r1}"
