# bluegrass style
# (C) 2015 stefaan himpe
style:
      name : 'bluegrass'
      global:
          time : "4/4"
      specified-relative-to :
          key : "c"
          mode : "major"
      tracks :
          upperbanjo :
              type : "Staff"
              instrumentName : "banjo I"
              staves :
                  banjo:           
                      staffProperties:
                          midiInstrument : "banjo"
                      voiceLeadingMethod : 1
                      chords :
                          I : "{c'16 g' e' c' g' e' c' e'}"
                          I7: "{bes'16 g' e' bes' g' e' bes' e'}"
#                          IV : "{c'16 a' f' c' a' f' c' f'}"
#                          V : "{g16 g' d' b g' d' b d'}"
                          StepUp : "{c'16 g' e' c' g' e' c' e'}"
                          Rest: "{r2}"
          lowerbanjo :
              type : "Staff"
              instrumentName : "banjo II"
              staves :
                  banjo:
                      staffProperties:
                          midiInstrument : "banjo"
                      voiceLeadingMethod : 1
                      chords : 
                          I : "{g'16 e' c'' g' e' c'' g' e'}"
                          I7: "{g'16 e' bes' g' e' bes' g' e'}"
#                          IV : "{ a'16 f' c'' a' f' c'' a'f'}"
#                          V : "{ b'16 d' b' g' d' b' g' d' }"
                          StepUp : "{g'16 e' c'' g' e' c'' g' e'}"
                          Rest: "{r2}"
          bass :
              type : "Staff"
              instrumentName : "bass"
              staves :
                  bass :
                      staffProperties:
                          midiInstrument: "acoustic bass"
                      voiceLeadingMethod : 1
                      clef : "bass_8"
                      chords :
                          I : "{ c,4 g,,}"
                          I7: "{ c,4 g,,}"
#                          IV : "{f,4 c,}"
#                          V : "{ g,,4 d,}"
                          StepUp : "{ c,4 cis,4 }"
                          Rest: "{r2}"
